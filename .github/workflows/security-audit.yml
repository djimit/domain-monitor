name: Security Audit

on:
  schedule:
    # Run monthly on the 1st at 00:00 UTC
    - cron: '0 0 1 * *'
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch: # Allow manual trigger

jobs:
  audit:
    name: NPM Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        id: audit
        run: |
          echo "## NPM Audit Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          npm audit >> $GITHUB_STEP_SUMMARY || true
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        continue-on-error: true

      - name: Check for high/critical vulnerabilities
        run: |
          # Fail the build if high or critical vulnerabilities are found
          npm audit --audit-level=high

      - name: Create issue for vulnerabilities
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const auditOutput = await exec.getExecOutput('npm', ['audit', '--json']);
            const audit = JSON.parse(auditOutput.stdout);

            const title = `Security Alert: ${audit.metadata.vulnerabilities.high || 0} high, ${audit.metadata.vulnerabilities.critical || 0} critical vulnerabilities`;

            const body = `
            ## Security Audit Found Vulnerabilities

            **Date:** ${new Date().toISOString()}

            ### Summary
            - Critical: ${audit.metadata.vulnerabilities.critical || 0}
            - High: ${audit.metadata.vulnerabilities.high || 0}
            - Moderate: ${audit.metadata.vulnerabilities.moderate || 0}
            - Low: ${audit.metadata.vulnerabilities.low || 0}

            ### Action Required
            Please review the vulnerabilities and update dependencies accordingly.

            Run \`npm audit\` locally for full details.

            ### Related Workflow
            [View workflow run](${context.payload.repository.html_url}/actions/runs/${context.runId})
            `;

            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: title,
              body: body,
              labels: ['security', 'dependencies', 'automated']
            });

  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Report test results
        if: always()
        run: |
          echo "## Test Results" >> $GITHUB_STEP_SUMMARY
          echo "Tests completed. Check logs for details." >> $GITHUB_STEP_SUMMARY
